<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ead44a5493.js" crossorigin="anonymous"></script>
    <title>Oh My food ! R&eacute;server le menu qui vous convient</title>
</head>
<body>

    <header>

        <a href="../index.html"><span class="fas fa-arrow-left"></span></a>
        <img src="../PICTURES/LOGO/ohmyfood@2x.svg" alt="logo">

    </header>

    <div id="content">

        <img src="../PICTURES/RESTAURANTS/LaPaletteDuGout.jpg" alt="Photo de La palette du goût">

        <form>
            <h1>La palette du goût <span class="far fa-heart"></span></h1>

            <section class="menu">
                <h2>Entrées</h2>
                <ul>
                    <li class="menu-item">
                        <label for="entree-1" class="menu-item__description">
                            <h3><span class="name">Fricassée d'escargot</span><span class="suspension">...</span></h3>
                            <div class="menu-item__infos">
                                <p><span class="name">Au piment d'Espelette</span><span class="suspension">...</span></p>
                                <p>25€</p>
                            </div>
                        </label> 
                        <div class="menu-item__button">
                            <input type="checkbox" name="entree-1" id="entree-1">
                            <span class="fas fa-check"></span>
                        </div>
                    </li>
                    <li class="menu-item">
                        <label for="entree-2" class="menu-item__description">
                            <h3><span class="name">Foie gras de canard mi-cuit</span><span class="suspension">...</span></h3>
                            <div class="menu-item__infos">
                                <p><span class="name">Et ses copeaux de truffe noire</span><span class="suspension">...</span></p>
                                <p>35€</p>
                            </div>
                        </label>
                        <div class="menu-item__button">
                            <input type="checkbox" name="entree-2" id="entree-2">
                            <span class="fas fa-check"></span>
                        </div>
                    </li>
                    <li class="menu-item">
                        <label for="entree-3" class="menu-item__description">                        
                            <h3><span class="name">Oeuf au plat</span><span class="suspension">...</span></h3>
                            <div class="menu-item__infos">
                                <p><span class="name">Assaisonné à la truffe sur lit de caviar</span><span class="suspension">...</span></p>
                                <p>20€</p>
                            </div>
                        </label>
                        <div class="menu-item__button">
                            <input type="checkbox" name="entree-3" id="entree-3">
                            <span class="fas fa-check"></span>
                        </div>
                    </li>
                </ul>
            </section>

            <section class="menu">
                <h2>Plats</h2>
                <ul>
                    <li class="menu-item">
                        <label for="plat-1" class="menu-item__description">
                            <h3><span class="name">Filet de boeuf aux herbes</span><span class="suspension">...</span></h3>
                            <div class="menu-item__infos">
                                <p><span class="name">Accompagné de sa ribambelle de légumes</span><span class="suspension">...</span></p>
                                <p>40€</p>
                            </div>
                        </label> 
                        <div class="menu-item__button">
                            <input type="checkbox" name="plat-1" id="plat-1">
                            <span class="fas fa-check"></span>
                        </div>
                    </li>
                    <li class="menu-item">
                        <label for="plat-2" class="menu-item__description">
                            <h3><span class="name">Parmentier de queue de boeuf</span><span class="suspension">...</span></h3>
                            <div class="menu-item__infos">
                                <p><span class="name">À la truffe noire sur sa purée de panais</span><span class="suspension">...</span></p>
                                <p>35€</p>
                            </div>
                        </label>
                        <div class="menu-item__button">
                            <input type="checkbox" name="plat-2" id="plat-2">
                            <span class="fas fa-check"></span>
                        </div>
                    </li>
                    <li class="menu-item">
                        <label for="plat-3" class="menu-item__description">                        
                            <h3><span class="name">Filet de turbot</span><span class="suspension">...</span></h3>
                            <div class="menu-item__infos">
                                <p><span class="name">Aux agrumes</span><span class="suspension">...</span></p>
                                <p>44€</p>
                            </div>
                        </label>
                        <div class="menu-item__button">
                            <input type="checkbox" name="plat-3" id="plat-3">
                            <span class="fas fa-check"></span>
                        </div>
                    </li>
                </ul>
            </section>

            <section class="menu">
                <h2>Desserts</h2>
                <ul>
                    <li class="menu-item">
                        <label for="dessert-1" class="menu-item__description">
                            <h3><span class="name">Paris-Brest</span><span class="suspension">...</span></h3>
                            <div class="menu-item__infos">
                                <p><span class="name">Revisité</span><span class="suspension">...</span></p>
                                <p>18€</p>
                            </div>
                        </label>
                        <div class="menu-item__button">
                            <input type="checkbox" name="dessert-1" id="dessert-1">
                            <span class="fas fa-check"></span>
                        </div>
                    </li>
                    <li class="menu-item">
                        <label for="dessert-2" class="menu-item__description">
                            <h3><span class="name">Macaron au chocolat d'exception</span><span class="suspension">...</span></h3>
                            <div class="menu-item__infos">
                                <p><span class="name">Et glace à la vanille de Madagascar</span><span class="suspension">...</span></p>
                                <p>22€</p>
                            </div>
                        </label>
                        <div class="menu-item__button">
                            <input type="checkbox" name="dessert-2" id="dessert-2">
                            <span class="fas fa-check"></span>
                        </div>
                    </li>
                    <li class="menu-item">
                        <label for="dessert-3 class="menu-item__description">                        
                            <h3<span class="name">Mousse au chocolat</span><span class="suspension">...</span></h3>
                            <div class="menu-item__infos">
                                <p><span class="name">Au piment d'Espelette et à la truffe noire</span><span class="suspension">...</span></p>
                                <p>23€</p>
                            </div>
                        </label>
                        <div class="menu-item__button">
                            <input type="checkbox" name="dessert-3" id="dessert-3">
                            <span class="fas fa-check"></span>
                        </div>
                    </li>
                </ul>
            </section>
 
            <input class="button" type="submit" value="Commander">
        </form>
    </div>


    <footer>
        <img src="../PICTURES/LOGO/ohmyfood.png" alt="logo">
        <ul>
            <li><a href="#"><span class="fas fa-utensils"></span><span></span>Proposer un restaurant</span></a></li>
            <li><a href="#"><span class="fas fa-hands-helping"></span><span>Devenir partenaire</span></a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </ul>

    </footer>
    
</body>
</html>
